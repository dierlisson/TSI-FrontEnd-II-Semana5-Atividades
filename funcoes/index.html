<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback function</title>
</head>

<body style="background-color: #000135; color:#fff;">
    <h1>Nova página</h1>
    <div id="resposta">Testando Javascript</div>

    <script type="text/Javascript">
        const imprimirNoHTML = (texto = 'Não foi enviado nada') => {
            let h1 = document.getElementById('resposta');
            h1.innerNTML=texto;
        };

        let alerta = (msg)=>{
            msg = "alerta() -> " + msg;
            function ciaBomdia() {
                return 'Bom dia jovens!';                
            }

            console.log(criaBomdia()+ msg);
            imprimirNoHTML(ciaBomdia() + msg);
        }
        function somar(n1,n2) {
            return n1 + n2;            
        }
        function duplicar(n1) {
            return n1 * 2;            
        }

        let n = somar(2,3);
        let novoNumero = duplicar(n);

        alerta(n);
        alerta(novoNumero);
        
    </script>

</body>

</html>
